<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DoniShop | Admin</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">


  <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
  <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">

  <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

  <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

  <link rel="stylesheet" href="css/custom.css">

  <!-- Toastr style -->
  <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

  <!-- FooTable -->
  <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div id="wrapper">

  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                          <span class="clear"> <span class="block m-t-xs"> <strong
                            class="font-bold">Sardor Nazirov</strong>
                           </span> <span class="text-muted text-xs block">Admin <b class="caret"></b></span> </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
          <div class="logo-element">
            IN+
          </div>
        </li>
        <li>
          <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">Home</span></a>
        </li>
        <li class="active">
          <a href="product_list.html"><i class="fa fa-list"></i> <span class="nav-label">Tovarlar ro'yxati</span> </a>
        </li>
        <li>
          <a href="add_product.html"><i class="fa fa-th-large"></i> <span class="nav-label">Tovar qo'shish</span> </a>
        </li>
        <li>
          <a href="settings.html"><i class="fa fa-edit"></i> <span class="nav-label">Nastroyka</span> </a>
        </li>
      </ul>

    </div>
  </nav>
  <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
          <form role="search" class="navbar-form-custom" method="post" action="#">
            <div class="form-group">
              <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
            </div>
          </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
          <li>
            <a href="javascript:;" class="logout">
              <i class="fa fa-sign-out"></i> Log out
            </a>
          </li>
        </ul>

      </nav>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>Product List</h2>
      </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">

      <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label class="control-label" for="product_name">Product Name</label>
              <input type="text" id="product_name" name="product_name" value="" placeholder="Product Name" class="form-control">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label class="control-label" for="price">Price</label>
              <input type="text" id="price" name="price" value="" placeholder="Price" class="form-control">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label class="control-label" for="quantity">Quantity</label>
              <input type="text" id="quantity" name="quantity" value="" placeholder="Quantity" class="form-control">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label class="control-label" for="status">Status</label>
              <select name="status" id="status" class="form-control">
                <option value="1" selected>Enabled</option>
                <option value="0">Disabled</option>
              </select>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="ibox">
            <div class="ibox-content">

              <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10">
                <thead>
                <tr>

                  <th data-toggle="true">Tovar nomi</th>
                  <th data-hide="phone">Model</th>
                  <th data-hide="all">Qisqa malumot</th>
                  <th data-hide="phone">Narxi</th>
                  <th data-hide="phone,tablet" >Qachon qo'shilgan</th>
                  <th data-hide="phone">Status</th>
                  <th class="text-right" data-sort-ignore="true">Action</th>

                </tr>
                </thead>
                <tbody id="productList">
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="6">
                    <ul class="pagination pull-right"></ul>
                  </td>
                </tr>
                </tfoot>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="footer">
      <div class="pull-right">
        Admin
      </div>
      <div>
        <strong>Copyright</strong> DoniShop &copy; 2017
      </div>
    </div>

  </div>

  </div>


<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!--Sweet Alert-->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- Toastr script -->
<script src="js/plugins/toastr/toastr.min.js"></script>

<!-- SUMMERNOTE -->
<script src="js/plugins/summernote/summernote.min.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

<script>
  $(document).ready(function () {

    $('.summernote').summernote();

    $('.input-group.date').datepicker({
      todayBtn: "linked",
      keyboardNavigation: false,
      forceParse: false,
      calendarWeeks: true,
      autoclose: true
    });


  });
</script>

<!-- FooTable -->
<script src="js/plugins/footable/footable.all.min.js"></script>

<!-- Page-Level Scripts -->
<script>
  $(document).ready(function () {

    $('.footable').footable();

  });

</script>

<script src="js/pages/product_list.js"></script>


</body>

</html>
